- name: sloth-slo-alerts-otel-shop-latency-100ms
  rules:
  - alert: otel-shop HighErrorRate
    expr: |
      (
          max(slo:sli_error:ratio_rate5m{sloth_id="otel-shop-latency-100ms", sloth_service="otel-shop", sloth_slo="latency-100ms"} > (14.4 * 0.1)) without (sloth_window)
          and
          max(slo:sli_error:ratio_rate1h{sloth_id="otel-shop-latency-100ms", sloth_service="otel-shop", sloth_slo="latency-100ms"} > (14.4 * 0.1)) without (sloth_window)
      )
      or
      (
          max(slo:sli_error:ratio_rate30m{sloth_id="otel-shop-latency-100ms", sloth_service="otel-shop", sloth_slo="latency-100ms"} > (6 * 0.1)) without (sloth_window)
          and
          max(slo:sli_error:ratio_rate6h{sloth_id="otel-shop-latency-100ms", sloth_service="otel-shop", sloth_slo="latency-100ms"} > (6 * 0.1)) without (sloth_window)
      )
    labels:
      sloth_severity: page
    annotations:
      summary: '{{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error budget burn
        rate is over expected.'
      title: (page) {{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error budget
        burn rate is too fast.
  - alert: otel-shop HighErrorRate
    expr: |
      (
          max(slo:sli_error:ratio_rate2h{sloth_id="otel-shop-latency-100ms", sloth_service="otel-shop", sloth_slo="latency-100ms"} > (3 * 0.1)) without (sloth_window)
          and
          max(slo:sli_error:ratio_rate1d{sloth_id="otel-shop-latency-100ms", sloth_service="otel-shop", sloth_slo="latency-100ms"} > (3 * 0.1)) without (sloth_window)
      )
      or
      (
          max(slo:sli_error:ratio_rate6h{sloth_id="otel-shop-latency-100ms", sloth_service="otel-shop", sloth_slo="latency-100ms"} > (1 * 0.1)) without (sloth_window)
          and
          max(slo:sli_error:ratio_rate3d{sloth_id="otel-shop-latency-100ms", sloth_service="otel-shop", sloth_slo="latency-100ms"} > (1 * 0.1)) without (sloth_window)
      )
    labels:
      sloth_severity: ticket
    annotations:
      summary: '{{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error budget burn
        rate is over expected.'
      title: (ticket) {{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error budget
        burn rate is too fast.
