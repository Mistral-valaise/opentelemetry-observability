  - record: slo:sli_error:ratio_rate1d
    expr: |-
      ((sum(increase(traces_span_metrics_calls_total{service_name="frontend",http_status_code=~"(5.*|429)"}[1d]))
      /
      (sum(increase(traces_span_metrics_calls_total{service_name="frontend"}[1d])) > 0)) OR on() vector(0)
      )
    labels:
      app: otel-shop
      sloth_id: otel-shop-availability
      sloth_service: otel-shop
      sloth_slo: availability
      sloth_window: 1d
  - record: slo:sli_error:ratio_rate3d
    expr: |-
      ((sum(increase(traces_span_metrics_calls_total{service_name="frontend",http_status_code=~"(5.*|429)"}[3d]))
      /
      (sum(increase(traces_span_metrics_calls_total{service_name="frontend"}[3d])) > 0)) OR on() vector(0)
