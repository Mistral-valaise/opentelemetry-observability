groups:
- name: sloth-slo-sli-recordings-otel-shop-availability
  rules:
  - record: slo:sli_error:ratio_rate5m
    expr: |-
      ((sum(increase(traces_span_metrics_calls_total{service_name="frontend",http_status_code=~"(5.*|429)"}[5m]))
      /
      (sum(increase(traces_span_metrics_calls_total{service_name="frontend"}[5m])) > 0)) OR on() vector(0)
      )
    labels:
      app: otel-shop
      sloth_id: otel-shop-availability
      sloth_service: otel-shop
      sloth_slo: availability
      sloth_window: 5m
  - record: slo:sli_error:ratio_rate30m
