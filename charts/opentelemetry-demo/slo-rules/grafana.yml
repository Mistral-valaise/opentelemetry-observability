groups:
- name: sloth-slo-sli-recordings-grafana-availability
  rules:
  - record: slo:sli_error:ratio_rate5m
    expr: |-
      ((sum(increase(grafana_http_request_duration_seconds_count{status_code=~"(5.*|429)"}[5m]))
      /
      (sum(increase(grafana_http_request_duration_seconds_count{code!=""}[5m])) > 0)) OR on() vector(0)
      )
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_service: grafana
      sloth_slo: availability
      sloth_window: 5m
  - record: slo:sli_error:ratio_rate30m
    expr: |-
      ((sum(increase(grafana_http_request_duration_seconds_count{status_code=~"(5.*|429)"}[30m]))
      /
      (sum(increase(grafana_http_request_duration_seconds_count{code!=""}[30m])) > 0)) OR on() vector(0)
      )
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_service: grafana
      sloth_slo: availability
      sloth_window: 30m
  - record: slo:sli_error:ratio_rate1h
    expr: |-
      ((sum(increase(grafana_http_request_duration_seconds_count{status_code=~"(5.*|429)"}[1h]))
      /
      (sum(increase(grafana_http_request_duration_seconds_count{code!=""}[1h])) > 0)) OR on() vector(0)
      )
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_service: grafana
      sloth_slo: availability
      sloth_window: 1h
  - record: slo:sli_error:ratio_rate2h
    expr: |-
      ((sum(increase(grafana_http_request_duration_seconds_count{status_code=~"(5.*|429)"}[2h]))
      /
      (sum(increase(grafana_http_request_duration_seconds_count{code!=""}[2h])) > 0)) OR on() vector(0)
      )
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_service: grafana
      sloth_slo: availability
      sloth_window: 2h
  - record: slo:sli_error:ratio_rate6h
    expr: |-
      ((sum(increase(grafana_http_request_duration_seconds_count{status_code=~"(5.*|429)"}[6h]))
      /
      (sum(increase(grafana_http_request_duration_seconds_count{code!=""}[6h])) > 0)) OR on() vector(0)
      )
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_service: grafana
      sloth_slo: availability
      sloth_window: 6h
  - record: slo:sli_error:ratio_rate1d
    expr: |-
      ((sum(increase(grafana_http_request_duration_seconds_count{status_code=~"(5.*|429)"}[1d]))
      /
      (sum(increase(grafana_http_request_duration_seconds_count{code!=""}[1d])) > 0)) OR on() vector(0)
      )
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_service: grafana
      sloth_slo: availability
      sloth_window: 1d
  - record: slo:sli_error:ratio_rate3d
    expr: |-
      ((sum(increase(grafana_http_request_duration_seconds_count{status_code=~"(5.*|429)"}[3d]))
      /
      (sum(increase(grafana_http_request_duration_seconds_count{code!=""}[3d])) > 0)) OR on() vector(0)
      )
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_service: grafana
      sloth_slo: availability
      sloth_window: 3d
  - record: slo:sli_error:ratio_rate30d
    expr: |
      sum_over_time(slo:sli_error:ratio_rate5m{sloth_id="grafana-availability", sloth_service="grafana", sloth_slo="availability"}[30d])
      / ignoring (sloth_window)
      count_over_time(slo:sli_error:ratio_rate5m{sloth_id="grafana-availability", sloth_service="grafana", sloth_slo="availability"}[30d])
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_service: grafana
      sloth_slo: availability
      sloth_window: 30d
- name: sloth-slo-meta-recordings-grafana-availability
  rules:
  - record: slo:objective:ratio
    expr: vector(0.99)
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_service: grafana
      sloth_slo: availability
  - record: slo:error_budget:ratio
    expr: vector(1-0.99)
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_service: grafana
      sloth_slo: availability
  - record: slo:time_period:days
    expr: vector(30)
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_service: grafana
      sloth_slo: availability
  - record: slo:current_burn_rate:ratio
    expr: |
      slo:sli_error:ratio_rate5m{sloth_id="grafana-availability", sloth_service="grafana", sloth_slo="availability"}
      / on(sloth_id, sloth_slo, sloth_service) group_left
      slo:error_budget:ratio{sloth_id="grafana-availability", sloth_service="grafana", sloth_slo="availability"}
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_service: grafana
      sloth_slo: availability
  - record: slo:period_burn_rate:ratio
    expr: |
      slo:sli_error:ratio_rate30d{sloth_id="grafana-availability", sloth_service="grafana", sloth_slo="availability"}
      / on(sloth_id, sloth_slo, sloth_service) group_left
      slo:error_budget:ratio{sloth_id="grafana-availability", sloth_service="grafana", sloth_slo="availability"}
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_service: grafana
      sloth_slo: availability
  - record: slo:period_error_budget_remaining:ratio
    expr: 1 - slo:period_burn_rate:ratio{sloth_id="grafana-availability", sloth_service="grafana",
      sloth_slo="availability"}
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_service: grafana
      sloth_slo: availability
  - record: sloth_slo_info
    expr: vector(1)
    labels:
      app: grafana
      sloth_id: grafana-availability
      sloth_mode: cli-gen-prom
      sloth_objective: "99"
      sloth_service: grafana
      sloth_slo: availability
      sloth_spec: prometheus/v1
      sloth_version: v0.12.0
- name: sloth-slo-alerts-grafana-availability
  rules:
  - alert: grafana HighErrorRate
    expr: |
      (
          max(slo:sli_error:ratio_rate5m{sloth_id="grafana-availability", sloth_service="grafana", sloth_slo="availability"} > (14.4 * 0.01)) without (sloth_window)
          and
          max(slo:sli_error:ratio_rate1h{sloth_id="grafana-availability", sloth_service="grafana", sloth_slo="availability"} > (14.4 * 0.01)) without (sloth_window)
      )
      or
      (
          max(slo:sli_error:ratio_rate30m{sloth_id="grafana-availability", sloth_service="grafana", sloth_slo="availability"} > (6 * 0.01)) without (sloth_window)
          and
          max(slo:sli_error:ratio_rate6h{sloth_id="grafana-availability", sloth_service="grafana", sloth_slo="availability"} > (6 * 0.01)) without (sloth_window)
      )
    labels:
      sloth_severity: page
    annotations:
      summary: '{{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error budget burn
        rate is over expected.'
      title: (page) {{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error budget
        burn rate is too fast.
  - alert: grafana HighErrorRate
    expr: |
      (
          max(slo:sli_error:ratio_rate2h{sloth_id="grafana-availability", sloth_service="grafana", sloth_slo="availability"} > (3 * 0.01)) without (sloth_window)
          and
          max(slo:sli_error:ratio_rate1d{sloth_id="grafana-availability", sloth_service="grafana", sloth_slo="availability"} > (3 * 0.01)) without (sloth_window)
      )
      or
      (
          max(slo:sli_error:ratio_rate6h{sloth_id="grafana-availability", sloth_service="grafana", sloth_slo="availability"} > (1 * 0.01)) without (sloth_window)
          and
          max(slo:sli_error:ratio_rate3d{sloth_id="grafana-availability", sloth_service="grafana", sloth_slo="availability"} > (1 * 0.01)) without (sloth_window)
      )
    labels:
      sloth_severity: ticket
    annotations:
      summary: '{{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error budget burn
        rate is over expected.'
      title: (ticket) {{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error budget
        burn rate is too fast.
